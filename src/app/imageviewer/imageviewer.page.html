<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title><span hideWhen="mobile,mobileweb">{{ mydata.allmessages.imageviewer_title }} </span>{{mydata.alldata[area].area}}!</ion-title>
    <ion-title slot="end">{{ mydata.allmessages.imageviewer_found }} {{total-remaining}}/{{total}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <figure *ngFor="let picture of pictures, index as i" class="burj">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1600 1200" preserveAspectRatio="xMinYMin meet" >
    <image width="1600" height="1200" [attr.xlink:href]="picture.url">
    </image>
    <a  *ngFor="let rectangle of picture.rectangles" (click)="foundEgg(rectangle.code)">
      <rect [attr.x]="rectangle.x" [attr.y]="rectangle.y" fill="transparent" opacity="20" [attr.width]="rectangle.width" [attr.height]="rectangle.height" />
      <rect *ngIf="mydata.iHaveIt(rectangle.code)" [attr.x]="rectangle.x" [attr.y]="rectangle.y" stroke="green" stroke-width="5" fill="transparent" opacity="20" [attr.width]="rectangle.width" [attr.height]="rectangle.height" />
    </a>
    </svg>

   

    <div id="scrolldown" *ngIf="i<(pictures.length-1) && pictures.length>1">
      <div class="containerchevron">
        <div class="chevron"></div>
        <div class="chevron"></div>
        <div class="chevron"></div>
      </div>
    </div>
  </figure>
  
</ion-content>
